
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pergunta Especial</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; }
    .media { margin: 20px auto; max-width: 80%; }
    #answer { display: none; padding: 20px; background: #444; margin-top: 20px; transition: background 0.5s; }
    #answer.correct { background: green; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Pergunta Especial</h1>
  <div class="media">
    <img src="imagens/exemplo.jpg" alt="Exemplo" style="max-width:100%;">
    <!-- Ou vídeo do YouTube: 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    -->
  </div>
  <p>Qual é o animal símbolo do Brasil?</p>
  <button onclick="showAnswer()">Mostrar Resposta</button>
  <button onclick="location.href='index.html'">Voltar ao Tabuleiro</button>
  <div id="answer">Resposta: Capivara</div>

  <script>
    function showAnswer() {
      const ans = document.getElementById('answer');
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
