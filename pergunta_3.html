<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>早口言葉</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
      color: #2c3e50;
      margin: 0;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 30px;
      color: #1a237e;
    }

    .phrase-container {
      margin-bottom: 40px;
    }

    .japanese-reading {
      font-size: 1.8em;
      color: #555;
      margin-bottom: -0.3rem;
    }

    .portuguese-text {
      font-size: 2.8em;
      font-weight: bold;
      color: #000;
    }

    .meaning {
      font-size: 1.8em;
      margin-top: 30px;
      color: #444;
    }

    .image-container {
      margin-top: 40px;
      max-width: 90%;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <h1>早口言葉</h1>

  <div class="phrase-container">
    <div class="japanese-reading">オ　ハート　ホエウ　ア　ホウパ　ド　ヘイ　デ　ホーマ</div>
    <div class="portuguese-text">o rato roeu a roupa do rei de roma</div>
  </div>

  <div class="meaning">ネズミはローマ王の服をかじった。</div>

  <div class="image-container">
    <!-- Substitua "example.jpg" pelo nome da imagem desejada -->
    <img src="imagens/rato.jpg" alt="Imagem ilustrativa do trava-língua">
  </div>
</body>
</html>
