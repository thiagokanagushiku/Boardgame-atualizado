
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>早口言葉</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f8;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #1a237e;
    }

    .phrase-container {
      position: relative;
      margin-bottom: 2rem;
    }

    .japanese-reading {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: -0.5rem;
      text-align: left;
    }

    .portuguese-text {
      font-size: 2.5rem;
      font-weight: bold;
      color: #000;
    }

    .meaning {
      font-size: 1.5rem;
      margin-top: 1.5rem;
      color: #444;
    }

    .image-container {
      margin-top: 2rem;
      max-width: 90%;
    }

    .image-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <h1>早口言葉</h1>

  <div class="phrase-container">
    <div class="japanese-reading">オ　ハート　ホエウ　ア　ホウパ　ド　ヘイ　デ　ホーマ</div>
    <div class="portuguese-text">o rato roeu a roupa do rei de roma</div>
  </div>

  <div class="meaning">ネズミはローマの服をかじった。</div>

  <div class="image-container">
    <!-- Substitua "example.jpg" pelo nome da imagem desejada -->
    <img src="example.jpg" alt="Imagem ilustrativa do trava-língua">
  </div>
</body>
</html>
