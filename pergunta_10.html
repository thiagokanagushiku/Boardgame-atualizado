<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ１０</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 40px; }
    .quiz-block {
      background: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    p { font-size: 24px; }
    .answer {
      display: none;
      padding: 20px;
      background: #444;
      margin-top: 20px;
      transition: background 0.5s;
    }
    .answer.correct {
      background: green;
      font-size: 30px;
    }
    .answer img {
      width: 250px;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .option {
      margin: 20px 0;
    }
    .option img {
      width: 250px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    /* Estilo horizontal para pergunta 2 */
    .horizontal-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .horizontal-options .option {
      width: 200px;
      margin: 10px;
    }

    .option-large img {
  width: 250px;
}
  </style>
</head>
<body>
  <h1>①</h1>

  <!-- Pergunta 1 -->
  <div class="quiz-block">
    <h1>ブラジルの首都は？</h1>
    <img src="./imagens/brasilia.jpg" alt="Imagem da pergunta" width="500">

    <div class="option">
      <p>１ サン・パウロ</p>
    </div>
    <div class="option">
      <p>２ リオ・デ・ジャネイロ</p>
    </div>
    <div class="option">
      <p>３ ブエノスアイレス</p>
    </div>
    <div class="option">
      <p>４ ブラジリア</p>
    </div>

    <button onclick="showAnswer('a1')">正解</button>
    <div id="a1" class="answer">
      <h1> 正解：４ ブラジリア</h1>
    </div>
  </div>

  <h1>②</h1>

  <!-- Pergunta 2 - opções horizontais -->
  <div class="quiz-block">
    <h1>ブラジルのお金は？</h1>
    <img src="./imagens/real.jpg" alt="Imagem da pergunta" width="500">

    <div class="option">
      <p>１ ペソ</p>
    </div>
    <div class="option">
      <p>２ レアル</p>
    </div>
    <div class="option">
      <p>３ ポンド</p>
    </div>
    <div class="option">
      <p>４ ドル</p>
    </div>

    <button onclick="showAnswer('a2')">正解</button>
    <div id="a2" class="answer">
      <h1>正解：２　レアル</h1>
    </div>
  </div>

   <h1>①</h1>

  <!-- Pergunta 1 -->
  <div class="quiz-block">
    <h1>ポルトガル語は何ヶ国で話されている？？</h1>

    <div class="option">
      <p>①　３ヶ国</p>
    </div>
    <div class="option">
      <p>②　６ヶ国</p>
    </div>
    <div class="option">
      <p>③　９ヶ国</p>    
    </div>
    <div class="option">
      <p>④　１２ヶ国</p>
    </div>

    <button onclick="showAnswer('a3')">正解</button>
    <div id="a3" class="answer">
      <h1> 正解：③　９ヶ国</h1>
       <img src="./imagens/fuso.jpg" alt="Imagem da resposta 1">
    </div>
  </div>

  <button onclick="location.href='index.html'">戻る</button>

  <script>
    function showAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
