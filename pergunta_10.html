<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ２６</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 40px; }
    .quiz-block {
      background: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    p { font-size: 24px; }
    .answer {
      display: none;
      padding: 20px;
      background: #444;
      margin-top: 20px;
      transition: background 0.5s;
    }
    .answer.correct {
      background: green;
      font-size: 30px;
    }
    .answer img {
      width: 250px;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .option {
      margin: 20px 0;
    }
    .option img {
      width: 150px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    /* Estilo horizontal para pergunta 2 */
    .horizontal-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .horizontal-options .option {
      width: 200px;
      margin: 10px;
    }

    .option-large img {
  width: 250px;
}
  </style>
</head>
<body>
  <h1>①</h1>

  <!-- Pergunta 1 -->
  <div class="quiz-block">
    <h1>ブラジルの首都は？</h1>
    <img src="./imagens/" alt="Imagem da pergunta" width="300">

    <div class="option">
      <p>１ サン・パウロ</p>
    </div>
    <div class="option">
      <p>２ リオ・デ・ジャネイロ</p>
    </div>
    <div class="option">
      <p>３ ブエノスアイレス</p>
    </div>
    <div class="option">
      <p>４ ブラジリア</p>
    </div>

    <button onclick="showAnswer('a1')">正解</button>
    <div id="a1" class="answer">
      <h1> 正解：４ ブラジリア</h1>
    </div>
  </div>

  <h1>②</h1>

  <!-- Pergunta 2 - opções horizontais -->
  <div class="quiz-block">
    <h1>ブラジルの主食は？</h1>
    <img src="./imagens/prato-feito.jpeg" alt="Imagem da pergunta" width="300">

    <div class="option">
      <p>１ 米と小麦</p>
    </div>
    <div class="option">
      <p>２ パンと豆</p>
    </div>
    <div class="option">
      <p>３ 米と豆</p>
    </div>
    <div class="option">
      <p>４ ジャガイモと豆</p>
    </div>

    <button onclick="showAnswer('a2')">正解</button>
    <div id="a2" class="answer">
      正解：米と豆
    </div>
  </div>

  <button onclick="location.href='index.html'">戻る</button>

  <script>
    function showAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
