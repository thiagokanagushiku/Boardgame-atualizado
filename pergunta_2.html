<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ２</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 40px; }
    .quiz-block {
      background: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    p { font-size: 24px; }
    .answer {
      display: none;
      padding: 20px;
      background: #444;
      margin-top: 20px;
      transition: background 0.5s;
    }
    .answer.correct {
      background: green;
      font-size: 40px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>①</h1>

   <!-- Pergunta 1 --> 
  <div class="quiz-block">
    <h1>ポルトガル語はどれ？</h1>
    <p>１ ブエナス　ノーチェス</p>
    <p>２ ボア　ノイチ</p>
    <p>３ ブォナセーラ</p>
    <p>４ ブゥオナノッテ</p>
    <button onclick="showAnswer('a1')">正解</button>
    <div id="a1" class="answer">２ ボア　ノイチ</div>
  </div>

  <h1>②</h1>
   <!-- Pergunta 2 --> 
  <div class="quiz-block">
    <h1>「オブリガド・オブリガダ」の意味は？</h1>
    <p>１ こんにちは</p>
    <p>２ ありがとう</p>
    <p>３ おやすみ</p>
    <p>４ さようなら</p>
    <button onclick="showAnswer('a2')">正解</button>
    <div id="a2" class="answer">２ ありがとう</div>
  </div>

  <h1>②</h1>
   <!-- Pergunta 3 --> 
  <div class="quiz-block">
    <h1>「ボン　ヂア」の意味は？</h1>
    <p>１ こんにちは</p>
    <p>２ おはよう</p>
    <p>３ また明日！</p>
    <p>４ さようなら</p>
    <button onclick="showAnswer('a3')">正解</button>
    <div id="a3" class="answer">２ おはよう</div>
  </div>

  <button onclick="location.href='index.html'">戻る</button>

  <script>
    function showAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
