<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ１４</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px;  }
    h1 { font-size: 50px; margin-bottom: 30px; }
    p { font-size: 24px; }
    .media { margin: 20px auto; max-width: 80%; }
    #answer { display: none; padding: 20px; background: #444; margin-top: 20px; transition: background 0.5s; }
    #answer.correct { background: green;font-size: 60px; }
    button { font-size: 20px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>ブラジルの作家は？</h1>
  </div>
  <p>１ マシャド・デ・アシス</p>
  <p>２ フェルナンド・ペソア</p>
  <p>３ ジョゼ・サラマーゴ</p>
  <p>４ ルイス・デ・カモンイス</p>
  <button onclick="showAnswer()">正解</button>
  <button onclick="location.href='index.html'">戻る</button>
  <div id="answer">１ マシャド・デ・アシス</div>

  <script>
    function showAnswer() {
      const ans = document.getElementById('answer');
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
