<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ１８</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 40px; }
    .quiz-block {
      background: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    p { font-size: 24px; }
    .answer {
      display: none;
      padding: 20px;
      background: #444;
      margin-top: 20px;
      transition: background 0.5s;
    }
    .answer.correct {
      background: green;
      font-size: 30px;
    }
    .answer img {
      width: 250px;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .option {
      margin: 20px 0;
    }
    .option img {
      width: 150px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    /* Estilo horizontal para pergunta 2 */
    .horizontal-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .horizontal-options .option {
      width: 200px;
      margin: 10px;
    }

    .option-large img {
  width: 350px;
}
  </style>
</head>
<body>
  <h1>①</h1>
  <!-- Pergunta 1 - opções horizontais -->
  <div class="quiz-block">
    <h1>ブラジルの盛んな農産物は？</h1>

    <div class="horizontal-options">
      <div class="option-large">
        <p>１ コーヒー豆</p>
        <img src="./imagens/cafe.jpg" alt="こんにちは">
      </div>
      <div class="option-large">
        <p>２ サトウキビ</p>
        <img src="./imagens/cana.jpg" alt="ありがとう">
      </div>
      <div class="option-large">
        <p>３　大豆</p>
        <img src="./imagens/soja.jpg" alt="おやすみ">
      </div>
      <div class="option-large">
        <p>４ オレンジ</p>
        <img src="./imagens/laranja.jpg" alt="さようなら">
      </div>
    </div>

    <button onclick="showAnswer('a1')">正解</button>
    <div id="a1" class="answer">
      <h1> 正解：１ コーヒー豆</h1>
      <h1> 正解：２ サトウキビ</h1>
      <h1> 正解：３ 大豆</h1>
      <h1> 正解：４ オレンジ</h1>
    </div>
  </div>
 <h1>②</h1>

  <!-- Pergunta 2 -->
  <div class="quiz-block">
    <h1>ブラジルの夏休みは、いつですか？</h1>

    <div class="option">
      <p>①　７月～８月</p>
    </div>
    <div class="option">
      <p>②　３月～６月</p>
    </div>
    <div class="option">
      <p>③　12月～2月</p>
    </div>
    <div class="option">
      <p>④　９月～１０月</p>
    </div>

    <button onclick="showAnswer('a2')">正解</button>
    <div id="a2" class="answer">
      <h1>正解：③ 12月～2月</h1>
    </div>
  </div>

  <button onclick="location.href='index.html'">戻る</button>

  <script>
    function showAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
