<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ブラジルのジャンケン</title>
  <link rel="stylesheet" href="style-jokenpo.css">
</head>
<body>
  <h1>ブラジルのじゃんけん <span>遊び方</span></h1>
  <div class="images">
    <div class="card">
      <img src="pedra.png" alt="Pedra / グー">
      <p>Pedra<br><span>グー (Guu)</span></p>
    </div>
    <div class="card">
      <img src="papel.png" alt="Papel / パー">
      <p>Papel<br><span>パー (Paa)</span></p>
    </div>
    <div class="card">
      <img src="tesoura.png" alt="Tesoura / チョキ">
      <p>Tesoura<br><span>チョキ (Choki)</span></p>
    </div>
  </div>

  <p class="tip">Diga juntos: <strong>Jan... ken... PÔ!</strong> e mostre sua mão!</p>

</body>
</html>
