<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>クイズ２６</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; padding: 50px; }
    h1 { font-size: 40px; margin-bottom: 40px; }
    .quiz-block {
      background: #333;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
    }
    p { font-size: 24px; }
    .answer {
      display: none;
      padding: 20px;
      background: #444;
      margin-top: 20px;
      transition: background 0.5s;
    }
    .answer.correct {
      background: green;
      font-size: 30px;
    }
    .answer img {
      width: 250px;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .option {
      margin: 20px 0;
    }
    .option img {
      width: 150px;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }

    /* Estilo horizontal para pergunta 2 */
    .horizontal-options {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .horizontal-options .option {
      width: 200px;
      margin: 10px;
    }

    .option-large img {
  width: 250px;
}
  </style>
</head>
<body>
  <h1>①</h1>

  <!-- Pergunta 1 -->
  <div class="quiz-block">
    <h1>ブラジルの独立記念日は？</h1>
    <img src="./imagens/ind.jpg" alt="Imagem da pergunta" width="500">

    <div class="option">
      <p>① ９月７日</p>
    </div>
    <div class="option">
      <p>② ８月８日</p>
    </div>
    <div class="option">
      <p>③ ８月１６日</p>
    </div>
    <div class="option">
      <p>④ ２月７日</p>
    </div>

    <button onclick="showAnswer('a1')">正解</button>
    <div id="a1" class="answer">
    <h1>正解：①　９月７日</h1>
      <img src="img-resposta1.jpg" alt="Imagem da resposta 1">
    </div>
  </div>

<h1>②</h1>

  <!-- Pergunta 1 -->
  <div class="quiz-block">
    <h1>ブラジルの作家は？</h1>
    <img src="./imagens/machado.jpg" alt="Imagem da pergunta" width="500">

    <div class="option">
      <p>①　マシャド・デ・アシス</p>
    </div>
    <div class="option">
      <p>②　ウィリアム・シェイクスピア</p>
    </div>
    <div class="option">
      <p>③ ジョゼ・サラマーゴ</p>
    </div>
    <div class="option">
      <p>④ 夏目漱石</p>
    </div>

    <button onclick="showAnswer('a2')">正解</button>
    <div id="a2" class="answer">
    <h1>正解：①　マシャド・デ・アシス</h1>
      <img src="img-resposta1.jpg" alt="Imagem da resposta 1">
    </div>
  </div>
  
  <button onclick="location.href='index.html'">戻る</button>

  <script>
    function showAnswer(id) {
      const ans = document.getElementById(id);
      ans.style.display = 'block';
      setTimeout(() => ans.classList.add('correct'), 200);
    }
  </script>
</body>
</html>
